<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Slot Machine</h1>
        <div class="slot-machine">
            <div id="reel1" class="reel">🍒</div>
            <div id="reel2" class="reel">🍋</div>
            <div id="reel3" class="reel">🍉</div>
        </div>
        <div class="controls">
            <p>Balance: $<span id="balance">100</span></p>
            <p>Bet: $<span id="bet">10</span></p>
            <button id="spinButton">Spin</button>
            <button id="increaseBetButton">Increase Bet</button>
            <button id="decreaseBetButton">Decrease Bet</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="mineral.js"></script>
</body>
</html>
