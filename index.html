<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #222;
    overflow: hidden;
  }

  #container {
    text-align: center;
    color: white;
    font-family: 'Roboto', sans-serif;
    position: relative;
  }

  #am-text {
    font-size: 100px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  #welcome-text {
    font-size: 40px;
    opacity: 0;
    animation: fadeIn 2s forwards 1.5s;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div id="am-text">AM</div>
    <div id="welcome-text">Welcome to</div>
  </div>

<script>
  // JavaScript to manipulate the text elements
  window.onload = function() {
    var amText = document.getElementById('am-text');
    var welcomeText = document.getElementById('welcome-text');
    
    setTimeout(function() {
      amText.style.opacity = '1';
    }, 500);

    setTimeout(function() {
      welcomeText.style.opacity = '1';
    }, 2000);
  };
</script>

</body>
</html>
